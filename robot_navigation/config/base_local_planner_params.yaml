TrajectoryPlannerROS:
  meter_scoring: true
  max_vel_x: 0.45
  min_vel_x: 0.10
  max_vel_theta: 0.86
  min_vel_theta: -0.86
  min_in_place_vel_theta: 0.4
  acc_lim_theta: 2.42
  acc_lim_x: 0.56
  acc_lim_y: 0.00

  holonomic_robot: false
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15
  sim_time: 1.0
  gdist_scale: 0.6
  pdist_scale: 3.2
  occdist_scale: 0.01

  oscillation_reset_dist: 0.05
  escape_reset_dist: 0.1
  escape_reset_theta: 1.57079632679
  escape_vel: -0.1
  vx_samples: 8
  vtheta_samples: 20
  dwa: true

